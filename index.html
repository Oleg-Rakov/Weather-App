<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="app">
    <div class="search">
      <input class="inputValue" type="text" placeholder="your city">
      <!-- <input class="button" type="submit" value="Find me!"> -->
    </div>

    <div class="display">

      <img class="imageBlock">


      <div class="content-wrapper hide">
        <div class="content-block">
          <p class="date"></p>
          <p class="name"></p>

          <p class="hum-name hide">humidity</p>
          <p class="wind-name hide">wind</p>
        </div>

        <div class="info-block">
          <!-- <span class="weather-icon"></span> -->
          <p class="temp"></p>

          <p class="humidity"></p>
          <p class="wind"></p>
        </div>
      </div>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>

</html>
